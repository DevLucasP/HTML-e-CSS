<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Dos Namorados</title>

    <style>
        body{
            background-color: red;
        }
        
        .painel{
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 40px;
            text-align: center;
            margin: auto;
            background: rgb(255, 255, 255);
            width: 500px;
            height: 500px;
        }

        #sim{
            height: 30px;
            width: 50px;
            border-radius: 10px;
            background: red;
            color: white;
            border: 2px solid white;
            margin-left: -50px;
        }

        #nao{
            position: absolute;
            height: 30px;
            width: 50px;
            border-radius: 10px;
            background: red;
            color: white;
            border: 2px solid white;
            margin-left: 10px;
        }
    </style>

</head>
<body>
    
    <div class="painel">
        <h1>Feliz Dias Dos Namorados</h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
        <h2>Aceita namorar comigo?</h2>

        

        <a href=""><button id="sim"> Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NÃ£o! </button>

    </div>

    <script>
        function fuja(){
            var btnNao = document.getElementById("nao")

            var largura = window.innerWidth;
            var altura = window.innerHeight;

            var maxX = largura - btnNao.offsetWidth;
            var maxY = altura - btnNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            btnNao.style.left = aleatorioX + "px";
            btnNao.style.top = aleatorioY + "px";
        }
    </script>


</body>
</html>
